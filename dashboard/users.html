                <div class="page-loc">
                    <p class="m-0">Users</p>

            </nav>
            <!-- ! ======================================================== -->
            <!-- ! NAV -->

            <!-- ! ======================================================== -->
            <!-- ! CONTENT -->
            <!-- ! ======================================================== -->
            <div class="content-wrapper pt-3">

                <!-- * ADD USER BUTTON -->
                <div class="top-button-group mb-4">
                    <form class="text-right" id="dummy-form">
                        <div class="form-group">
                            <button class="btn btn-solid" id="add-user-btn" data-toggle="modal"
                                data-target="#add-user-modal"><i class="far fa-user-plus mr-1"></i>
                                Add user
                            </button>
                            <button class="btn btn-transparent" id="filter-user-btn"><i class="fas fa-list-ul mr-1"></i>
                                Filter
                            </button>
                        </div>
                        <script>
                            $("#dummy-form button").on('click', function (e) {
                                e.preventDefault();
                            })
                        </script>
                    </form>
                    <!-- * SEARCH CARD -->
                    <div class="card mb-5 dropdown-card">
                        <div class="card-header text-muted">
                            <i class="fas fa-list-ul"></i> Filter records
                        </div>
                        <div class="card-body">

                        </div>
                    </div>
                </div>


                <div class="table-wrapper">

                    <!-- response from php is added in this div -->
                    <div id="responsecontainer"></div>

                </div>


                <!-- ! ======================================================== -->
                <!-- ! ADD USER MODAL -->
                <!-- ! ======================================================== -->
                <div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog"
                    aria-labelledby="add-user-modal1""
    aria-hidden=" true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-zoom " role="document">
                        <div class="modal-content">
                            <form action="" id="add-user-form">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="add-user-modal1">Create User</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                        style="outline: none;">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body pt-2">
                                    <div class="form-group">
                                        <label for="">Username</label>
                                        <input type="text" class="form-control" placeholder="Username" id="username">
                                        <div class="error" id="username-error"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="text" class="form-control" placeholder="Email" id="email">
                                        <div class="error" id="email-error"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="text" class="form-control" placeholder="Password" id="password">
                                        <div class="error" id="password-error"></div>
                                    </div>
                                </div>
                                <div class="error" id="server-error"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-transparent"
                                        data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-solid" id="add-user-btn">Add
                                        User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- ! ======================================================== -->

                        <div class="modal-content">

                                    style="outline: none;">
